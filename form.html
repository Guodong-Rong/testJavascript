<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="script.js"></script>
</head>

<body>
  <form novalidate>
    <table>
      <tr>
        <td><label for="firstName">First name:</label></td>
        <td>
          <input type="text" id="firstName" /><label style="color: red" id="errorFirstName">*</label>
        </td>
      </tr>
      <tr>
        <td><label for="surname">Surname:</label></td>
        <td>
          <input type="text" id="surname" /><label style="color: red" id="errorSurname">*</label>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email address:</label></td>
        <td>
          <input type="email" id="email" /><label style="color: red" id="errorEmail">*</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="submit" onclick="return validateUserData()">
            Send
          </button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
